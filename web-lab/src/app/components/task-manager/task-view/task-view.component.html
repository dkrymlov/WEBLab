<div class="main-container">
  <div class="left-bar">

    <div class="top">
      <h1>Lists</h1>
    </div>

    <div class="list-menu">
      <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
        <p>{{list.title}}</p>
      </a>
    </div>

    <div class="bottom">
      <button routerLink="/new-list">+ New List</button>
    </div>

  </div>
  <div class="right-bar">
    <div class="top">
      <h1>Tasks</h1>
    </div>

    <div class="task-menu">
      <a class="task-menu-item" *ngFor="let task of tasks">
        <p>{{task.title}}</p>
      </a>
    </div>

    <div class="bottom">
      <button [disabled]="isTaskBtnDisabled"  routerLink="./new-task">+ New Task</button>
    </div>
  </div>
</div>
