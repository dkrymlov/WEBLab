<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="main-container">
  <h1>Edit List</h1>
  <div class="enhanced-input">
    <mat-icon>edit</mat-icon>
    <input #input [(ngModel)]="inputModel" type="text" placeholder="Title">
    <button (click)="editList(input.value)" [disabled]="inputModel ==''" [ngClass]="{'not-active': inputModel === ''}" routerLink="..">Edit</button>
  </div>
  <a class="backBtn" routerLink="..">Go back</a>
</div>
